<h2>Register</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="PatientFirstName">First Name</label>
    <input type="text" formControlName="PatientFirstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.PatientFirstName.errors }" placeholder="First Name"/>
    <div *ngIf="submitted && f.PatientFirstName.errors" class="invalid-feedback">
        <div *ngIf="f.PatientFirstName.errors.required">First Name is required</div>
    </div>
</div>

<div class="form-group">
  <label for="PatientLastName">Last Name</label>
  <input type="text" formControlName="PatientLastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.PatientLastName.errors }" placeholder="Last Name"/>
  <div *ngIf="submitted && f.PatientLastName.errors" class="invalid-feedback">
      <div *ngIf="f.PatientLastName.errors.required">Last Name is required</div>
  </div>
</div>

<div class="form-group">
  <label for="PatientAddress1">Address</label>
  <input type="text" formControlName="PatientAddress1" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.PatientAddress1.errors }" placeholder="1234 S. Place St."/>
  <div *ngIf="submitted && f.PatientAddress1.errors" class="invalid-feedback">
      <div *ngIf="f.PatientAddress1.errors.required">Address is required</div>
  </div>
</div>

<div class="form-group">
  <label for="PatientCity">City</label>
  <input type="text" formControlName="PatientCity" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.PatientCity.errors }" placeholder="City"/>
  <div *ngIf="submitted && f.PatientCity.errors" class="invalid-feedback">
      <div *ngIf="f.PatientCity.errors.required">City is required</div>
  </div>
</div>

<div class="form-group">
  <label for="PatientState">State</label>
  <input type="text" formControlName="PatientState" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.PatientState.errors }" placeholder="State"/>
  <div *ngIf="submitted && f.PatientState.errors" class="invalid-feedback">
      <div *ngIf="f.PatientState.errors.required">State is required</div>
  </div>
</div>

<div class="form-group">
  <label for="PatientZipcode">Zip Code</label>
  <input type="number" formControlName="PatientZipcode" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.PatientZipcode.errors }" placeholder="90222" min="1" max="5"/>
  <div *ngIf="submitted && f.PatientZipcode.errors" class="invalid-feedback">
      <div *ngIf="f.PatientZipcode.errors.required">ZipCode is required</div>
  </div>
</div>

<div class="form-group">
  <label for="PatientBirthDay">Birth Date</label>
  <input type="date" formControlName="PatientBirthDay" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.PatientBirthDay.errors }" />
  <div *ngIf="submitted && f.PatientBirthDay.errors" class="invalid-feedback">
      <div *ngIf="f.PatientBirthDay.errors.required">Birth Date is required</div>
  </div>
</div>

<div class="form-group">
  <label for="PatientPhoneNumber">Phone Number</label>
  <input type="number" formControlName="PatientPhoneNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.PatientPhoneNumber.errors }" placeholder="(555)-555-5555"/>
  <div *ngIf="submitted && f.PatientPhoneNumber.errors" class="invalid-feedback">
      <div *ngIf="f.PatientPhoneNumber.errors.required">Phone Number is required</div>
  </div>
</div>

    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="email@email.com"/>
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password"/>
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
      <button [disabled]="loading" class="btn btn-primary">
          <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
          Register
      </button>
  </div>
</form>
