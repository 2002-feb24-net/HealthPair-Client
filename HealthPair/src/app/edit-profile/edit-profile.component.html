<h2>Edit profile for Patient</h2>

<form id="edit-profile">
    <label>First Name:
        <input type="text">
    </label>

    <label>Last Name:
        <input type="text">
    </label>

    <label>Email:
        <input type="text">
    </label>

    <label>Password:
        <input type="text">
    </label>

    <label>Street Address:
        <input type="text">
    </label>

    <label>City:
        <input type="text">
    </label>

    <label>State:
        <input type="text">
    </label>

    <label>Zip:
        <input type="number">
    </label>
    <label>Phone Number:
        <input type="text">
    </label>
    <label>BirthDay:
        <input type="date">
    </label>

    <button type="submit">Update Profile</button>
</form>
