<ul class="pl-5">
  <li>Here are docs that accept !Humana! and practice !Optometry!...</li>
</ul>
<div class="container">
  <div class="row">
    <div class="col-md-12 mx-auto my-5" *ngFor="let card of cards">
      <mdb-card>
        <mdb-card-body class="text-center">
          <div class="d-inline-block image col-md-3">
            <mdb-card-img [src]="card.img" alt="Card image cap"></mdb-card-img>
          </div>
          <div class="d-inline-block col-md-6 text-xs-right">
            <mdb-card-title class="text-center text-md-left">
              <h2>{{card.title}}</h2>
            </mdb-card-title>
            <mdb-card-text class="text-center text-md-left">
              {{card.description}}
            </mdb-card-text>
            <mdb-card-text class="text-center text-md-left">
              {{card.address}}
            </mdb-card-text>
          </div>
          <div class="d-inline-block col-md-3 float-md-right text-md-right">
            <mdb-card-text class="text-center text-md-right">
              {{card.distance}}
            </mdb-card-text>
            <div>
              <button mdbBtn color="primary">{{card.buttonText}}</button>
            </div>
          </div>
        </mdb-card-body>
      </mdb-card>
    </div>
  </div>
</div>
