<div class="container text-center">
  <h2>Find a doc who...</h2>
  <br />
  <form [formGroup]="landingpageForm" (ngSubmit)="onSubmit()">
    <div class="form-inline">
      <div class="md-form">
        Accepts&nbsp;
        <select class="form-control" formControlName="insurance">
          <option selected>Humana</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        &nbsp;and Practices&nbsp;
        <select class="form-control" formControlName="specialty">
          <option selected>Optometry</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        &nbsp;&nbsp;
        <span class="d-sm-none"><br /></span>
        <button type="submit" class="btn btn-primary">Search</button>
      </div>
    </div>
  </form>
  <hr />
  <br /><br /><br /><br />
  <h5>SELECTED:</h5>
  <br />
  Insurance: {{this.insurance}}
  <br />
  Specialty: {{this.specialty}}
</div>
